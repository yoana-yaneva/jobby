<div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{post.publishDate}}</h6>
      <p class="card-text">{{post.content}}</p>

      <button class="btn btn-primary" 
              (click)="onLike()">
      Like
      </button>
      <button type="button"
              class="btn btn-primary" 
              (click)="onEdit()">
      Edit
      </button>
      <button type="button"
              class="btn btn-primary"
              (click)="postDeleted.emit(post.id)">
      Delete
      </button>
    </div>
  </div>
