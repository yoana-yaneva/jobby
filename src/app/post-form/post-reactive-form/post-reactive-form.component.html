<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
                class="form-control"
                id="title"
                formControlName="title"
                placeholder="What is the new possition?">  
        
                <small *ngIf="formGroup.get('title')?.touched && 
                            formGroup.get('title')?.invalid"
                            class="text-danger">
                            This field is required.
                </small>
    </div>

    <div class="form-group">
        <label for="content">Description</label>
        <input type="text"
                class="form-control"
                id="content"
                formControlName="content"
                placeholder="What is the possition about?">  
    </div>

    <div class="form-group">
        <button type="submit" 
                class="btn btn-primary"
                [disabled]="formGroup.invalid"> 
                {{post.id ? 'Update' : 'Add'}}
        </button>
    </div>
</form>
